apiVersion: apps/v1
kind: Deployment
metadata:
  name: cohabgrid-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cohabgrid
  template:
    metadata:
      labels:
        app: cohabgrid
    spec:
      containers:
        - name: cohabgrid-container
          image: cohabgrid-app
          imagePullPolicy: IfNotPresent  # ⬅️ Important for local builds
          ports:
            - containerPort: 5000         # ⬅️ Replace with your app’s port
          # Optional readiness probe (helps detect issues)
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3